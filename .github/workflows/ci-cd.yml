name: MusicStream CI/CD Pipeline

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  # Job pour tester le Backend
  build-backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./bacckenddd

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn clean package -DskipTests

  # Job pour tester le Frontend
  build-frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend/MusicStream

    steps:
      - uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/MusicStream/package-lock.json

      - name: Install Dependencies
        run: npm ci --legacy-peer-deps

      - name: Build Angular App
        run: npm run build -- --configuration=production

  # (Optionnel) Job pour v√©rifier que Docker build fonctionne
  docker-check:
    runs-on: ubuntu-latest
    needs: [build-backend, build-frontend]
    steps:
      - uses: actions/checkout@v3
      - name: Build Docker Compose
        run: docker compose build
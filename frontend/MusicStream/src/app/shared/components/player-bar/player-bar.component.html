@if (playerService.currentTrack()) {
  <div class="fixed bottom-0 mt-10 left-0 right-0 h-24 bg-[#050505] border-t border-white/10 px-6 flex items-center justify-between z-50">
    
    <div class="flex items-center w-1/3">
      <div class="w-12 h-12 bg-brand rounded flex items-center justify-center text-black font-bold mr-4 shadow-lg">
        â™«
      </div>
      <div>
        <div class="text-white text-sm font-bold truncate">{{ playerService.currentTrack()?.title }}</div>
        <div class="text-gray-400 text-xs truncate">{{ playerService.currentTrack()?.artist }}</div>
      </div>
    </div>

    <div class="flex flex-col items-center w-1/3 max-w-xl">
      <div class="flex items-center space-x-6 mb-2">
        <button (click)="playerService.previous()" class="text-gray-400 hover:text-white transition">â®</button>
        <button (click)="playerService.togglePlay()" 
                class="bg-white text-black rounded-full w-8 h-8 flex items-center justify-center hover:scale-105 transition">
          {{ playerService.isPlaying() ? 'â¸' : 'â–¶' }}
        </button>
        <button (click)="playerService.next()" class="text-gray-400 hover:text-white transition">â­</button>
      </div>
      
      <div class="flex items-center space-x-2 w-full">
        <span class="text-[10px] text-gray-500 w-8 text-right">{{ playerService.currentTime() | duration }}</span>
        
        <input type="range" 
               [max]="playerService.duration()" 
               [value]="playerService.currentTime()"
               (input)="playerService.seek($any($event.target).value)"
               class="flex-1 h-1 bg-[#4d4d4d] rounded-lg appearance-none cursor-pointer accent-brand hover:accent-green-400">
        
        <span class="text-[10px] text-gray-500 w-8">{{ playerService.duration() | duration }}</span>
      </div>
    </div>

    <div class="flex items-center justify-end w-1/3 space-x-3">
      <span class="text-gray-400 text-xs">ğŸ”Š</span>
      <input type="range" min="0" max="1" step="0.1" 
             [value]="playerService.volume()"
             (input)="playerService.setVolume($any($event.target).value)"
             class="w-24 h-1 bg-[#4d4d4d] rounded-lg appearance-none cursor-pointer accent-white">
    </div>

  </div>
}
